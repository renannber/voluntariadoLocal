<div class ="container">
  <div class="conteudo-form">
    
    <h1>Cadastre sua Necessidade</h1>
    <form id="formcadastro">
        <label class="form-label">Nome da Instituição<span style="color: red;">*</label>
        <input type="text" name="nome" id="nome" class="form-control"
        placeholder="Digite a instituição">

        <label class="form-label">Opções de ajuda</label>
        <select class="form-select"> Opções de ajuda: 
        <option value="text"> Apoio social</option>
        <option value="text"> Doações de alimento</option>
        <option value="text"> Doações de roupas </option>
        <option value="text"> Educação </option>
        <option value="text"> Meio ambiente </option>
        </select>

        <label class="form-label"> Titulo da Necessidade <span style="color: red;">*</label>
        <input type="text" name="titulo" id="titulo" class="form-control"
        placeholder="Digite a necessidade">

        <label class="form-label">Descrição<span style="color: red;">* </label>
        <textarea class="form-control" placeholder="Descreva um pouco sobre a sua necessidades"></textarea>
        <br>

        <label class="form-label">CEP<span style="color: red;">*</label>
        <input type="text" name="nome" id="cep" class="form-control" placeholder="Digite o CEP">

        <label for="">Rua</label>
        <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua">

        <label for="">N°</label>
        <input type="text" name="num" id="rua" class="form-control" placeholder="número">

        <label for="">Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">

        <label for="">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">

        <label for="">Estado</label>
        <input type="text" name="estado" id="estado" class="form-control" placeholder="Estato">

        <label for="">E-mail<span style="color: red;">*</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Digite seu E-mail">
        
        <label for="">Telefone<span style="color: red;">*</label>
        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Digite seu telefone">
        <button type="button" class="btn" style="color:#201c5f">Cadastrar</button>
        


        </form>

</div>

</div>
